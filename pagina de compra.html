<script>
  // Array para armazenar os produtos no carrinho
  const carrinho = [];

  // Função para adicionar um produto ao carrinho
  function adicionarAoCarrinho(nome, preco) {
    const item = { nome, preco };
    carrinho.push(item);
    atualizarCarrinho();
  }

  // Função para atualizar a exibição do carrinho
  function atualizarCarrinho() {
    const listaCarrinho = document.querySelector(".itens-carrinho");
    listaCarrinho.innerHTML = "";

    let total = 0;
    carrinho.forEach(item => {
      const listItem = document.createElement("li");
      listItem.textContent = `${item.nome}: $${item.preco}`;
      listaCarrinho.appendChild(listItem);
      total += item.preco;
    });

    document.querySelector(".total").textContent = `Total: $${total.toFixed(2)}`;
  }

  // Adicionar um evento de clique a todos os botões "Adicionar ao Carrinho"
  const botoesAdicionarAoCarrinho = document.querySelectorAll(".adicionar-ao-carrinho");
  botoesAdicionarAoCarrinho.forEach(botao => {
    botao.addEventListener("click", () => {
      const produto = botao.parentNode;
      const nome = produto.querySelector("h2").textContent;
      const preco = parseFloat(produto.querySelector(".preco").textContent.replace("$", ""));
      adicionarAoCarrinho(nome, preco);
    });
  });

  // Adicionar um evento de clique ao botão "Finalizar Compra"
  const botaoFinalizarCompra = document.querySelector(".finalizar-compra");
  botaoFinalizarCompra.addEventListener("click", () => {
    // Você pode implementar a lógica de checkout aqui, como enviar os itens para um servidor.
    // Neste exemplo, apenas exibiremos um alerta.
    alert("Compra finalizada! Itens no carrinho: " + JSON.stringify(carrinho));
  });
</script>
